<h2 mat-dialog-title>Game completed</h2>
<mat-dialog-content>Congratulation, the game is completed successfully. Do you want to play again?</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button [mat-dialog-close]="true" >Yes</button>
  <button mat-button mat-dialog-close >No</button>
</mat-dialog-actions>
