<div class="home-container">
  <div class="home-content">

    <div class="mat-h1">
      <h1>Sudoku</h1>
    </div>

    <div>
      <button mat-button [class.selected]="isLevel('easy')" (click)="setLevel('easy')"><h2>Easy</h2></button>
    </div>

    <div>
      <button mat-button [class.selected]="isLevel('medium')" (click)="setLevel('medium')"><h2>Medium</h2></button>
    </div>

    <div>
      <button mat-button [class.selected]="isLevel('hard')" (click)="setLevel('hard')"><h2>Hard</h2></button>
    </div>

    <div>
      <a mat-fab color="primary" (click)="startNewGame()">
        <mat-icon>play_arrow</mat-icon>
      </a>
    </div>

    <div>
      <a mat-fab color="primary" routerLink="/game" *ngIf="gameExists()">
        <mat-icon>restore</mat-icon>
      </a>
    </div>

    <div class="home-settings">
      <a mat-fab color="primary" routerLink="/settings">
        <mat-icon>settings</mat-icon>
      </a>
    </div>

  </div>
</div>
