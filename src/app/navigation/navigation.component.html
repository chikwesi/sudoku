<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport="true"
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="!(isHandset$ | async)">
    <mat-toolbar color="primary">Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item href="#">Link 1</a>
      <a mat-list-item href="#">Link 2</a>
      <a mat-list-item href="#">Link 3</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>sudoku</span>

      <button mat-icon-button (click)="new()">
        <mat-icon aria-label="New Game">playlist_play</mat-icon>
      </button>
      <button mat-icon-button [disabled]="!isUndoAvailable()" (click)="replay()">
        <mat-icon aria-label="Replay game">replay</mat-icon>
      </button>

      <button mat-icon-button (click)="verify()">
        <mat-icon aria-label="New Game">build</mat-icon>
      </button>

      <span class="filler"></span>
      <button mat-icon-button [disabled]="!isUndoAvailable()" (click)="undoLastMove()">
        <mat-icon aria-label="Undo last move">undo</mat-icon>
      </button>
    </mat-toolbar>
    <!-- Add Content Here -->
    <!--<mat-toolbar>-->
      <!--<mat-toolbar-row>-->
      <!--</mat-toolbar-row>-->
    <!--</mat-toolbar>-->
    <app-board></app-board>
    <!--<app-number-buttonbar></app-number-buttonbar>-->
    <!--<app-hint-buttonbar></app-hint-buttonbar>-->
  </mat-sidenav-content>
</mat-sidenav-container>
